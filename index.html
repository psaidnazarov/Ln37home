<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 37 Homework</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./fontawesome/js/all.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-page">
        <div class="container">
            <div class="calc-body">
                <p class="calc-heading general">
                    Calcolatrice
                </p>
                <p class="calc-window general">23 x 50</p>
                <p class="calc-result general">1.150</p>
                <p class="bottom-rule"></p>
                <div class="calc-numbers general">
                    <ul class="calc-list">
                        <li class="calc-item">C</li>
                        <li class="calc-item">7</li>
                        <li class="calc-item">4</li>
                        <li class="calc-item">1</li>
                        <li class="calc-item">cos</li>
                    </ul><ul class="calc-list">
                        <li class="calc-item">
                            <i class="fa-solid fa-delete-left"></i>
                        </li>
                        <li class="calc-item">8</li>
                        <li class="calc-item">5</li>
                        <li class="calc-item">2</li>
                        <li class="calc-item">0</li>
                    </ul><ul class="calc-list">
                        <li class="calc-item">%</li>
                        <li class="calc-item">9</li>
                        <li class="calc-item">6</li>
                        <li class="calc-item">3</li>
                        <li class="calc-item">,</li>
                    </ul><ul class="calc-list">
                        <li class="calc-item green">/</li>
                        <li class="calc-item green">X</li>
                        <li class="calc-item green">-</li>
                        <li class="calc-item green">+</li>
                        <li class="calc-item equal">=</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
